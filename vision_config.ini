[CAMERA]
width = auto
height = auto
timeout = 3000
method = rpicam
timezone = auto
pictures_directory = pictures
save_to_pictures = true
use_full_resolution = true
rotation_degrees = 0

[DETECTION]
method = yolo
confidence_threshold = 0.5
nms_threshold = 0.4
resize_for_detection = false
detection_width = 640
detection_height = 480
haar_cascade = frontalface_default

[OUTPUT]
save_images = true
output_directory = ./output
draw_detections = true
save_logs = true

[CSV_LOGGING]
enabled = true
csv_file = detection_log.csv
cleanup_days = 30

